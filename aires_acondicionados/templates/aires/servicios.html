{% extends 'aires/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/style2.css' %}">
{% endblock %}

{% block content %}
            <div class="booking-form">
                    <div class="form-header">
                        <h1>Formulario de servicios</h1>
                    </div>
                    <form action=/servicio2 method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Nombre - Apellido</span>
                                    <input class="form-control" name="txtNombres" type="text" placeholder="Introduzca su nombre">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Email</span>
                                    <input class="form-control" name="txtEmail" type="email" placeholder="Ingrese su email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Numero de telefono</span>
                            <input class="form-control" type="tel" name="txtTelefono" placeholder="Ingrese su numero de telefono">
                        </div>
                        <div class="form-group">
                            <span class="form-label">Ubicacion</span>
                            <input class="form-control" type="text" name="txtUbicacion" placeholder="Ingrese su ubicacion">
                        </div>
                        <div class="form-group">
                            <span class="form-label">Zip Code</span>
                            <input class="form-control" type="text" name="txtZip" placeholder="Ingrese Codigo Zip">
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <span class="form-label">Seleccione Fecha</span>
                                    <input class="form-control" name="txtFecha" type="date" required>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <span class="form-label">Hora</span>
                                            <select name="txtHora" class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <span class="form-label">Minutos</span>
                                            <select name="txtMinuto" class="form-control">
                                                <option>05</option>
                                                <option>10</option>
                                                <option>15</option>
                                                <option>20</option>
                                                <option>25</option>
                                                <option>30</option>
                                                <option>35</option>
                                                <option>40</option>
                                                <option>45</option>
                                                <option>50</option>
                                                <option>55</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <span class="form-label">AM/PM</span>
                                            <select name="txtTiempo" class="form-control">
                                                <option>AM</option>
                                                <option>PM</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-btn">
                            <button type="submit" class="submit-btn">Hacer Solicitud</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
